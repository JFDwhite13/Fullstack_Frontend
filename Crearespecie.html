<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    
    body {
      background-color: #f2f2f2;
      color: #353740;
    }
    .form-control {
      background-color: white;
      color: #353740;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Formulario de Especies</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Crearespecie.html">Crear especie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Listarespecie.html">Ver especies</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Registrar especie</h1>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="clasificacion">Clasificación</label>
            <input type="text" class="form-control" id="clasificacion" placeholder="Ingrese la clasificación">
          </div>
          <div class="form-group">
            <label for="esperanza_vida">Esperanza de vida</label>
            <input type="number" class="form-control" id="esperanza_vida" placeholder="Ingrese la esperanza de vida">
          </div>
          <div class="form-group">
            <label for="peso_promedio">Peso promedio</label>
            <input type="number" class="form-control" id="peso_promedio" placeholder="Ingrese el peso promedio">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit">Enviar</button>
          <p id="result"></p>
        </form>
      </div>
    </div>
  </div>
  <script src="crearespecie.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT1lvlLl7wApooPjqPoNb/2lsxgmedTJhmiI+5BkDQoETTCmI4al" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVQ8" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6Vr"></script>

</body>
